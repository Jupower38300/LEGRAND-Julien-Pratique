name: CI/CD github
on:
  push:
    branches: [master]

  pull_request:
    branches: [master]

jobs:
  test-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node 22.Ex
        uses: actions/setup-node@v3
        with:
          node-version: "22.x"

      - name: Install Dependencies
        run: npm ci

      - name: Test
        run: npm test
